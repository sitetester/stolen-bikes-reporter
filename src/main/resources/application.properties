spring.main.banner-mode=off
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# https://adinugroho.medium.com/using-sqlite-with-spring-boot-kotlin-73b365f6c576
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
# https://stackoverflow.com/questions/42135114/how-does-spring-jpa-hibernate-ddl-auto-property-exactly-work-in-spring
# `create-drop` is selected, so that we have fresh data on each app start-up
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:sqlite:db/stolen_bikes.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
